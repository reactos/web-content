<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	{{ partial "head.html" . }}

	<body>
		<header>
			{{ partial "nav.html" . }}
		</header>

		<div class="container-fluid">
			{{ partial "breadcrumbs.html" . }}

			<section id="content" class="row">
				<div class="col-md-10 col-md-offset-1">
					{{ if isset .Params "id" }}
						{{ partial .Params.id . }}
					{{ else }}
						{{ .Content }}
					{{ end }}
				</div>
			</section>

			{{ partial "footer.html" . }}
		</div>

		{{ partial "scripts.html" . }}
	</body>
</html>
